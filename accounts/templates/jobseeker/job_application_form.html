<!-- jobapplication_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Apply for {{ job.job_title }}</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
